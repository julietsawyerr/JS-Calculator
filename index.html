<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Redoing the Calculator App</title>
</head>
<body onload="zero()">
    <div class="container">
        <div class="grid-container">
       
        <div class="screen">
            <div data-pc class="pc-data">
                <span data-previous class="pre"></span>
                <span data-current class="current"></span>
            </div>
            <div data-sum class="sum"></div>
        </div>
        <div data-all-clear class="btn orange">AC</div>
        <div data-del class="btn orange">
            <img src="img/delete-img.png" alt="">
        </div>
        <div data-percent class="btn orange">%</div>
        <div data-operation class="btn orange">รท</div>
        <div data-number class="btn">7</div>
        <div data-number class="btn">8</div>
        <div data-number class="btn">9</div>
        <div data-operation class="btn orange">ร</div>
        <div data-number class="btn">4</div>
        <div data-number class="btn">5</div>
        <div data-number class="btn">6</div>
        <div data-operation class="btn orange">-</div>
        <div data-number class="btn">1</div>
        <div data-number class="btn">2</div>
        <div data-number class="btn">3</div>
        <div data-operation class="btn orange">+</div>
        <div data-number class="btn">0</div>
        <div data-number class="btn">.</div>
        <div data-equals class="btn orange span-two">=</div>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
